<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/class.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generador de Recetas</title>
</head>
<body>
    <div class="container border p-3 bg-dark text-white">
        <h1>Recetas CampoVerde</h1>
        <p>Recetario de chacinados y embutidos.</p>
        <h6 class="m-1">Seleccione un tipo de embutido</h6>
        <div class="row">
            <div class="col-sm-3 col-sm-3 m-1">
                <select class="form-select">
                    <option>Seleccione</option>
                    <option class="text-danger" disabled>Hamburguesas</option>
                    <option id="id-1" value="pollo">Pollo</option>
                    <option id="id-2" value="cerdo">Cerdo</option>
                    <option disabled>Carne</option>
                    <option class="text-danger" disabled>Embutido Fresco</option>
                    <option id="id-3" value="purocerdo">Chorizo Puro Cerdo</option>
                    <option id="id-4" value="morron">Chorizo Morron y Queso</option>
                    <option disabled>Chorizo Colorado</option>
                  </select>
            </div> 
            <h6 class="m-1">Kilos de carne</h6>
            <div class="col-md-12 m-1">
                <input type="number" placeholder="kg's" id="kilos-carne" value="">
                <button type="button" class="btn btn-primary border-0 m-1" id="btnGenerar">Generar Receta</button>
                <button type="button" class="btn btn-primary border-0 m-1" id="btnBorrar">Borrar todo</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <h2 id="ingredientes">Ingredientes</h6>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-xs-3">
                <div  id="ingredientes0"></div>
            </div>
            <div class="col-md-3 col-xs-6">
                 <div id="ingredientes1"></div>
            </div>
            <div class="col-md-3 col-xs-6">
                <h5 id="kgfinales"></h5>
            </div>    
        </div>
    </div>
    <script src="js/codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
